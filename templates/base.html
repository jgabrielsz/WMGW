<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        
        <!--Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        
        <link href="{{url_for('static', filename = 'style.css')}}" rel="stylesheet">
        
        <link rel = "icon" href ="{{url_for('static', filename = 'Logo2.png')}}" type = "image/x-icon">

        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>   

        <title>WMGW {% block title %}{% endblock %}</title>
    </head>
    <body>
        <!--Navbar-->
        <nav class="navbar navbar-expand-sm navbar-dark navcolor fixed-top">
            <div class="container-fluid">
                <a class="logo" href="/">
                    <img class="w-100" src="{{url_for('static', filename = 'Logo.png')}}" alt="WMGW">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div id="navmenu" class="collapse navbar-collapse">
                    {% block navbar %}{% endblock %}
                </div>
            </div>
        </nav>

        <main class="container-fluid py-5 text-center mt-5">
                {% block content %}{% endblock %}
        </main>

        <footer class="mb-5 text-center text-white">
            <p>&copy; Which movie am i gonna watch.</p>
        </footer>
        
    </body>
</html>
